version: '3.8'

services:
  web:
    build: ./app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./app/:/usr/src/app/
    expose:
      - 8000
    env_file:
      - ./.env.dev
    restart: always
  nginx:
    build: ./nginx
    ports:
      - "1337:80"
    depends_on:
      - web
    restart: always